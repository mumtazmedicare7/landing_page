    sqr = document.getElementById("showQR"),
    sk = document.getElementById("showKey");

// Toggle modal visibility
function toggleModal(modal) {
    if (modal.style.visibility == "hidden") {
        modal.style.visibility = "visible";
        modal.style.opacity = 1;
    } else {
        modal.style.opacity = 0;
        setTimeout(() => {
            modal.style.visibility = "hidden";
        }, 200);
    }
}

// Hide element
function dN(e) {
    e.style.display = "none";
}

// On page load
window.addEventListener("load", () => {
    document.querySelector("#topActions").style.display = "flex";
    qr.innerHTML = new QRCode({
        content: window.location.href,
        container: "svg-viewbox",
        join: true,
        ecl: "L",
        padding: 0
    }).svg();
});

// Share button logic
if (navigator.canShare) {
    s.addEventListener("click", () => {
        navigator.share({
            title: document.title,
            text: "You can view my Digital Business Card here:",
            url: window.location.href
        });
    });
} else {
    s.addEventListener("click", () => {
        toggleModal(m);
        cv.style.display = "flex";
        dN(qrv);
        if (ki) dN(ki);
    });
}

// Show QR view
sqr.addEventListener("click", () => {
    toggleModal(m);
    qrv.style.display = "block";
    dN(cv);
    if (ki) dN(ki);
});

// Show key view
if (sk) {
    sk.addEventListener("click", () => {
        toggleModal(m);
        if (ki) ki.style.display = "flex";
        dN(cv);
        dN(qrv);
    });
}

// Close modal
closemodal.addEventListener("click", () => toggleModal(m));

// Copy URL to clipboard
curl.addEventListener("click", async () => {
    let e = curl.querySelectorAll(".iconColor")[1];
    await navigator.clipboard.writeText(window.location.href).then(() => {
        e.innerText = "Copied";
        setTimeout(() => {
            e.innerText = "Copy URL";
        }, 1000);
    });
});

let locationModal = document.getElementById("locationView");
let showLocation = document.getElementById("showLocation");

showLocation.addEventListener("click", () => {
  toggleModal(m)
  toggleModal(locationModal);
});
</script>
